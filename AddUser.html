<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rəqəmsal Kabinet</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9025664961128837"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="Images/new Logo - white.png">
    <link href="Style/AdminPage.css" rel="stylesheet" />
    <link href="Style/FormUI.css" rel="stylesheet" />
    <link href="Style/Admin/APUserList.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9025664961128837"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <header>
        <i id="menubtn" class="fas fa-bars"></i>
        <div class="header-center">
            <a href="Home.html">
                <img src="Images/new Logo - white.png" alt="">
            </a>
        </div>
        <!--<i class="fas fa-sign-out-alt"></i>-->
        <div class="header-right">
            <i class="fas fa-bell"></i>
            <img class="profilebtn" src="Images/ProfilePic/NovruzoffPP.png" alt="">
        </div>
        <div class="profile-menu mini-menu">
            <ul>
                <li class="profile-details">
                    <img src="Images/ProfilePic/NovruzoffPP.png" alt="">
                    <div class="name-role">
                        <p class="name">Yağmur Novruzlu</p>
                        <p class="department">Developer</p>
                    </div>
                </li>
                <hr class="menu-line">
                </hr>
                <li><a href="UserProfile.html"><i class="fas fa-user"></i>
                        <p>Profilim</p>
                    </a></li>
                <li><a href="#"><i class="fas fa-cog"></i>
                        <p>Parametrlər</p>
                    </a></li>
                <hr class="menu-line">
                </hr>
                <li><a href="login.html"><i class="fas fa-sign-out-alt"></i>
                        <p>Çıxış</p>
                    </a></li>
            </ul>
        </div>
    </header>


    <aside>
        <ul>
            <li>
                <a href="AdminPanel.html">
                    <i class="fas fa-home"></i>
                    <p>Əsas səhifə</p>
                </a>
            </li>
            <li class="activepage">
                <a href="userlist.html">
                    <i class="fas fa-user"></i>
                    <p>İstifadəçilər</p>
                </a>
            </li>
            <li>
                <i class="fas fa-user-cog"></i>
                <p>Adminlər</p>
            </li>
            <li>
                <i class="fas fa-users"></i>
                <p>Heyət üzvləri</p>
            </li>
            <li>
                <a href="APEvents.html">
                    <i class="fas fa-calendar-day"></i>
                    <p>Tədbirlər</p>
                </a>
            </li>
            <li>
                <i class="fas fa-newspaper"></i>
                <p>Xəbərlər</p>
            </li>
            <li>
                <i class="fas fa-comments"></i>
                <p>Müzakirə</p>
            </li>
        </ul>
    </aside>

    <main>
        <form action="">
            <section id="userform">
                <div class="addimage">
                    <input type="file" id="eventimage" onchange="FileUpload()">
                    <label for="eventimage"><i class="fas fa-image"></i></label>
                </div>
                <div class="name">
                    <input type="text" placeholder="İstifadəçi">
                    <input type="text" placeholder="Ad">
                    <input type="text" placeholder="Soyad" required>
                    <div class="input-tel">
                        <input type="number" placeholder="Telefon nömrəsi">
                        <div class="telstart">+994</div>
                    </div>
                </div>
                <div class="details">
                    <input type="text" name="" id="" placeholder="Fakültə">
                    <input type="text" name="" id="" placeholder="Departament">
                </div>
            </section>

            <section id="buttons">
                <button class="adduser"><i class="fas fa-user-plus"></i> Təsdiq et</button>
            </section>
        </form>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="JavaScript/profiles.json"></script>

    <script>
        const btn = document.querySelector("#buttons>.adduser");
        btn.style.width = "130px";
        const addimage = document.querySelector("#userform>.addimage");
        var height = addimage.clientHeight;
        console.log(height);
        document.querySelector("#userform>.name").style.height = height + "px";
        document.querySelector("#userform>.details").style.height = height + "px";
    </script>
    <script>

        var user = JSON.parse(localStorage.getItem("user"));

        $(".header-right img").attr("src", user.profileimg);
        $(".profile-menu .profile-details img").attr("src", user.profileimg);
        $(".profile-menu .profile-details .name").text(user.name);
        $(".profile-menu .profile-details .department").text(user.department);

        $(document).ready(function () {
            var width = $(document).width();
            width -= $("aside").width();
            width -= $("#profile").width();
            width -= 101;
            $("#content").width(width);

            if ($("aside").hasClass("small-menu") == false) {
                var mainWidth = $("main").width();
                mainWidth -= 250;
                if (screen.width > 600) {
                    $("main").width(mainWidth);
                    $("main").css("margin-left", "250px");
                }

            }
        });

        $("#menubtn").click(function () {
            $("aside").toggleClass("small-menu");
            if (screen.width > 600) {
                if ($("aside").hasClass("small-menu")) {
                    var width = $("main").width();
                    width += 170;
                    $("main").width(width);
                    $("main").css("margin-left", "80px");
                    $("aside ul").width("50px");
                }
                else {
                    $("main").css("margin-left", "250px");
                    var width = $("main").width();
                    width -= 170;
                    $("main").width(width);
                    $("aside ul").width("220px");
                }
            }
            else {
                if ($("aside").hasClass("small-menu")) {
                    $("aside").height($(document).height());
                }
                else {
                    $("aside").height(0);
                }
            }
        });

        $(".profilebtn").click(function () {
            $(".profile-menu").toggle();
        });


    </script>

</body>

</html>
