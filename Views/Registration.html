<body>

        <section>

            </div>
            <h3 class="mt-3">Rəqəmsal Könüllülər Təşkilatına üzv qeydiyyat paneli</h3>
            <form class="w-100 mt-3">
                <div class="d-flex flex-row w-80 justify-content-around">
                    <div class="d-flex flex-column w-half">
                        <label for="FirstName">Ad:</label>
                        <input id="FirstName" type="text" class="daisy">
                    </div>
                    <div class="d-flex flex-column w-half">
                        <label for="LastName">Soyad:</label>

                    </div>
                </div>
                <div class="d-flex flex-row w-80 justify-content-around mt-3">
                    <div class="d-flex flex-column w-half">
                        <label for="Email">Email:</label>
                        <input id="Email" type="email" class="daisy">
                    </div>
                    <div class="d-flex flex-column w-half ">
                        <label for="PhoneNumber">Telefon:</label>
                        <div class="input-tel w-100">
                            <input data-val="true" data-val-number="The field PhoneNumber must be a number."

                                placeholder="12-345-67-89">

                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row w-80 justify-content-around mt-3">
                    <div class="d-flex flex-column w-half">
                        <label for="Faculty">Fakültə:</label>
                        <select id="Faculty" name="Faculty" placeholder="Fakültə" class="daisy">
                            <option value="" hidden>Fakültəni seçin</option>
                            <option value="Digital Economy">Rəqəmsal İqtisadiyyat</option>
                            <option value="Russian Economy">Rus İqtisad Məktəbi</option>
                            <option value="Business">Biznes və Menecement</option>
                            <option value="Sabah">Sabah</option>
                            <option value="ISE">Beynəlxalq İqtisadiyyat Məktəbi</option>
                            <option value="Design">Dizayn</option>
                            <option value="Finance">Maliyyə və Mühasibat</option>
                            <option value="TUDIFAK">Türk Dünyası İqtisad fəkültəsi</option>
                            <option value="Engineering">Mühəndislik</option>
                            <option value="Economy">İqtisadiyyat və idarəetmə</option>
                            <option value="QETM">QƏTM</option>
                        </select>
                    </div>
                    <div class="d-flex flex-column w-half ">
                        <label for="Profession">İxtisas:</label>
                        <select id="Profession" name="Profession" placeholder="İxtisas" class="daisy">
                            <option value="" hidden>İxitisası seçin</option>
                            <option value="İnformasiya texnologiyaları">İnformasiya texnologiyaları</option>
                            <option value="İnformasiya təhlükəsizliyi">İnformasiya təhlükəsizliyi</option>
                            <option value="Kompüter elmləri">Kompüter elmləri</option>
                            <option value="Kompüter mühəndisliyi">Kompüter mühəndisliyi</option>
                            <option value="Kommunikasiya sistemləri mühəndisliyi">Kommunikasiya sistemləri mühəndisliyi
                            </option>
                            <option value="Sənaye mühəndisliyi">Sənaye mühəndisliyi</option>
                            <option value="Materiallar mühəndisliyi">Materiallar mühəndisliyi</option>
                            <option value="Maşın mühəndisliyi">Maşın mühəndisliyi</option>
                            <option value="Ekologiya mühəndisliyi">Ekologiya mühəndisliyi</option>
                            <option value="Elektrik və elektronika mühəndisliyi">Elektrik və elektronika mühəndisliyi
                            </option>
                            <option value="Qida mühəndisliyi">Qida mühəndisliyi</option>
                            <option value="Maliyyə">Maliyyə</option>
                            <option value="Mühasibat">Mühasibat</option>
                            <option value="Beynəlxalq ticarət və logistika">Beynəlxalq ticarət və logistika</option>
                            <option value="İqtisadiyyat">İqtisadiyyat</option>
                            <option value="Biznesin idarə edilməsi">Biznesin idarə edilməsi</option>
                            <option value="Marketinq">Marketinq</option>
                            <option value="Menecment">Menecment</option>
                            <option value="Statistika">Statistika</option>
                            <option value="Dövlət və bələdiyyə idarəetməsi">Dövlət və bələdiyyə idarəetməsi</option>
                            <option value="Sosial iş">Sosial iş</option>
                            <option value="Ekologiya">Ekologiya</option>
                            <option value="Dizayn">Dizayn</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex flex-row w-80 justify-content-around mt-3">
                    <div class="d-flex flex-column w-quarter ">
                        <label for="BirthDate">Doğum tarixi:</label>
                        <input id="BirthDate" type="date" class="daisy">
                    </div>
                    <div class="d-flex flex-column w-quarter">
                        <label for="EntranceYear">Qəbul ili:</label>
                        <input id="EntranceYear" type="number" class="daisy">
                    </div>
                    <div class="d-flex flex-column w-quarter ">
                        <label for="Group">Qrup:</label>
                        <input id="Group" type="text" class="daisy">
                    </div>
                    <div class="d-flex flex-column w-quarter ">
                        <label for="Gender">Cins:</label>
                        <select id="Gender" name="Gender" placeholder="Cins" class="daisy">
                            <option value="">Cinsi seçin</option>
                            <option value="Male">Kişi</option>
                            <option value="Female">Qadın</option>
                        </select>
                    </div>
                </div>
                <p id="errormsg"></p>
                <div class="d-flex flex-row w-80 justify-content-around mt-3">
                    <div class="d-flex flex-column w-half">
                        <button id="confirm" class="action-button primary">Təsdiq et</button>
                    </div>

    <script>
        $(document).ready(function () {
            var now = new Date();
            var year = now.getFullYear();

            var maxDatetime = year - 15 + '-' + 12 + '-' + 31;

            $('#BirthDate').attr('max', maxDatetime);
        });

        function isValidEmail(email) {
            // Regular expression for validating an email address
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        var height = $(window).height();
        console.log(height);
        $("section").css("height", height);
        $("#confirm").click(function () {
            var inputs = $('.daisy');

            var formData = {};

            inputs.each(function () {
                var id = $(this).attr('id');
                var value = $(this).val();
                formData[id] = value;
            });
            console.log(formData);
            event.preventDefault();
            let nullinput = false;
            let telphone = false;
            let email = false;
            $("form input").each(function () {
                if ($(this).val() === "") {
                    $(this).css("border-color", "#ff331f");
                    nullinput = true;
                }
                else {
                    $(this).css("border-color", "#3f8f3e");
                }
                if ($(this).attr("id") === "PhoneNumber") {
                    if ($(this).val() === "") {
                        $(this).css("border-color", "#ff331f");
                    }
                    else if ($(this).val().length != 9) {
                        $(this).css("border-color", "#ff331f");
                        telphone = true;
                    }
                    else {
                        $(this).css("border-color", "#3f8f3e");
                    }
                }
                if ($(this).attr("id") === "Email") {
                    if (!(isValidEmail($(this).val()))) {
                        $(this).css("border-color", "#ff331f");
                        email = true;
                    }
                    else {
                        $(this).css("border-color", "#3f8f3e");
                    }
                }
            });
            $("form select").each(function () {
                if ($(this).val() === "") {
                    $(this).css("border-color", "#ff331f");
                    nullinput = true;
                    if (nullinput) {
                    }
                }
                else {
                    $(this).css("border-color", "#3f8f3e");
                }
            });
            var now = new Date();

            if (nullinput) {
                $("#errormsg").html("*bütün məlumatlar doldurulmalıdır.");
            }
            else if (telphone) {
                $("#errormsg").text("*telefon nömrəsini düzgün daxil edin");
            }
            else if (email) {
                $("#errormsg").text("*email hesabını düzgün daxil edin");
            }
            else if ($("#EntranceYear").val() > now.getFullYear() || $("#EntranceYear").val() < (now.getFullYear() - 6)) {
                $("#EntranceYear").css("border-color", "#ff331f");
                $("#errormsg").text("*qəbul ilini düzgün daxil edin");
            }
            else {
                //Ajax kodlariii
                //Ajax kodlariii
                //Ajax kodlariii
                //Ajax kodlariii
                window.location.href = "/Views/Verification.html";
                $("#errormsg").text("");
            }
        });
    </script>
