<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rəqəmsal Kabinet</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9025664961128837"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="Images/Rkt logo white.png">
    <link href="Style/AdminPage.css" rel="stylesheet" />
    <link href="Style/FormUI.css" rel="stylesheet" />
    <link href="Style/adminpanelevents.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9025664961128837"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <header>
        <i id="menubtn" class="fas fa-bars"></i>
        <div class="header-center">
            <a href="Home.html">
                <img src="Images/new Logo - white.png" alt="">
            </a>
        </div>
        <!--<i class="fas fa-sign-out-alt"></i>-->
        <div class="header-right">
            <i class="fas fa-bell"></i>
            <img class="profilebtn" src="Images/ProfilePic/NovruzoffPP.png" alt="">
        </div>
        <div class="profile-menu mini-menu">
            <ul>
                <li class="profile-details">
                    <img src="Images/ProfilePic/NovruzoffPP.png" alt="">
                    <div class="name-role">
                        <p class="name">Yağmur Novruzlu</p>
                        <p class="department">Developer</p>
                    </div>
                </li>
                <hr class="menu-line">
                </hr>
                <li><a href="UserProfile.html"><i class="fas fa-user"></i>
                        <p>Profilim</p>
                    </a></li>
                <li><a href="#"><i class="fas fa-cog"></i>
                        <p>Parametrlər</p>
                    </a></li>
                <hr class="menu-line">
                </hr>
                <li><a href="login.html"><i class="fas fa-sign-out-alt"></i>
                        <p>Çıxış</p>
                    </a></li>
            </ul>
        </div>
    </header>


    <aside>
        <ul>
            <li>
                <a href="AdminPanel.html">
                    <i class="fas fa-home"></i>
                    <p>Əsas səhifə</p>
                </a>
            </li>
            <li>
                <a href="userlist.html">
                    <i class="fas fa-user"></i>
                    <p>İstifadəçilər</p>
                </a>
            </li>
            <li>
                <i class="fas fa-user-cog"></i>
                <p>Adminlər</p>
            </li>
            <li>
                <i class="fas fa-users"></i>
                <p>Heyət üzvləri</p>
            </li>
            <li class="activepage">
                <a href="APEvents.html">
                    <i class="fas fa-calendar-day"></i>
                    <p>Tədbirlər</p>
                </a>
            </li>
            <li>
                <i class="fas fa-newspaper"></i>
                <p>Xəbərlər</p>
            </li>
            <li>
                <i class="fas fa-comments"></i>
                <p>Müzakirə</p>
            </li>
        </ul>
    </aside>

    <main>
        <div id="event-images">
            <button id="addimage" onclick="AddImageForm()">
                <i class="fas fa-image"></i>
                <p>Şəkil artır</p>
            </button>
            <div class="event-image">
                <img src="Images/Event Gallery/gunel and auditory.jpeg" alt="">
                <div class="actions">
                    <a href="#" class="danger action-button"><i class="fas fa-trash"></i> Sil</a>
                </div>
            </div>
            <div class="event-image">
                <img src="Images/Event Gallery/WhatsApp Image 2022-11-27 at 02.52.00.jpeg" alt="">
                <div class="actions">
                    <a href="#" class="danger action-button"><i class="fas fa-trash"></i> Sil</a>
                </div>
            </div>
            <div class="event-image">
                <img src="Images/Event Gallery/WhatsApp Image 2022-11-27 at 02.52.04.jpeg" alt="">
                <div class="actions">
                    <a href="#" class="danger action-button"><i class="fas fa-trash"></i> Sil</a>
                </div>
            </div>
            <div class="event-image">
                <img src="Images/Event Gallery/WhatsApp Image 2022-11-27 at 02.52.02.2.jpeg" alt="">
                <div class="actions">
                    <a href="#" class="danger action-button"><i class="fas fa-trash"></i> Sil</a>
                </div>
            </div>
        </div>

        <div class="pop-up">
            <section id="addingimage">
                <div class="data-column">
                    <div class="addimage">
                        <input type="file" id="eventimage" onchange="FileUpload()" multiple>
                        <label for="eventimage"><i class="fas fa-image"></i></label>
                    </div>
                    <input type="text" name="EventID" value="@viewbag.eventid" hidden>
                </div>

                <div class="data-column close">
                    <i class="fas fa-times"></i>
                    <button class="action-button success">Artır</button>
                </div>
            </section>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="JavaScript/profiles.json"></script>

    <script>
        var user = JSON.parse(localStorage.getItem("user"));

        $(".header-right img").attr("src", user.profileimg);
        $(".profile-menu .profile-details img").attr("src", user.profileimg);
        $(".profile-menu .profile-details .name").text(user.name);
        $(".profile-menu .profile-details .department").text(user.department);

        $(document).ready(function () {
            var width = $(document).width();
            width -= $("aside").width();
            width -= $("#profile").width();
            width -= 101;
            $("#content").width(width);

            $("main").width($("header").width());

            if ($("aside").hasClass("small-menu") == false) {
                var mainWidth = $("main").width();
                mainWidth -= 250;
                $("main").width(mainWidth);
                $("main").css("margin-left", "250px");
            }

            const addimgwidth = $("#addimage i").width();
            $("#addimage i").height(addimgwidth);
            $("#addimage i").css("font-size", addimgwidth);

            $("aside").height($(document).height());

            $("#addingimage").parent().css("display", "none");
        });

        function FileUpload() {
            const label = document.querySelector('label[for="eventimage"]');
            const fileInput = document.querySelector('#eventimage');
            if (fileInput.files.length > 0) {
                label.innerHTML += `Seçilmiş fayl sayı: ${fileInput.files.length}`;
                label.style.borderColor = '#0162e8';
            }
            else {
                label.textContent = 'Choose a file:';
            }
        }



        $("#menubtn").click(function () {
            $("aside").toggleClass("small-menu");
            if ($("aside").hasClass("small-menu")) {
                var width = $("main").width();
                width += 170;
                $("main").width(width);
                $("main").css("margin-left", "80px");
                $("aside ul").css("width", "50px");
            }
            else {
                $("main").css("margin-left", "250px");
                var width = $("main").width();
                width -= 170;
                $("main").width(width);
                $("aside ul").css("width", "220px");
            }
        });

        $(".profilebtn").click(function () {
            $(".profile-menu").toggle();
        });

        var height = $(document).height();
        $(".pop-up").height(height);

        $("#addingimage .data-column").height($(".data-column").parent().height());
        function AddImageForm() {
            $("#addingimage").parent().css("display", "flex");
        };
        $("#addingimage i").click(function () {
            $("#addingimage").parent().css("display", "none");
        });
    </script>

</body>

</html>
