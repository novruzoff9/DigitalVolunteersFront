<body>
    <header>
        <i id="menubtn" class="fas fa-bars"></i>
        <div class="header-center">

            </a>
        </div>
        <!--<i class="fas fa-sign-out-alt"></i>-->
        <div class="header-right">
            <i class="fas fa-bell notficationbtn"></i>
            <img class="profilebtn" src="Images/Staff/Yagmur Novruzlu 2.jpg" alt="">
        </div>
        <div class="profile-menu mini-menu">
            <ul>
                <li class="profile-details">
                    <img src="Images/Staff/Yagmur Novruzlu 2.jpg" alt="">

                        <p class="department">Developer</p>
                    </div>
                </li>
                <hr class="menu-line">
                </hr>
                <li><a href="UserProfile.html"><i class="fas fa-user"></i>

                    </a></li>
                <li><a href="ProfileQrCode.html"><i class="fas fa-qrcode"></i>

                    </a></li>
                <li><a href="#"><i class="fas fa-cog"></i>
                        <p>Parametrlər</p>

    <aside>
        <ul>
            <li>
                <a href="UserPanel.html">
                    <i class="fas fa-home"></i>

            </li>

            <li>

            </li>
        </ul>
    </aside>

    <main>
        <div id="QRCode">
            <div class="details">
                <p class="name">Yağmur Novruzlu</p>
                <p class="faculty">Rəqəmsal İqtisadiyyat</p>
            </div>
            <section class="qr">
                <div class="qrcode">
                    <img src="Images/novruzoffQR.png" alt="">
                    <!-- <div class="logo">
                        <img src="Images/new Logo.png" alt="">
                    </div> -->
                </div>
                
                <p>Tədbirdə iştirakınızı təsdiq etmək üçün kodu oxutdurun.</p>

                <p>Endir</p>
            </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="JavaScript/profiles.json"></script>

    <script>

        $(document).ready(function () {
            var width = $(document).width();

            if (width < 600) {
                $("aside").addClass("small-menu");
            }
            width -= $("aside").width();
            width -= $("#profile").width();
            width -= 101;
            $("#content").width(width);

            if ($("aside").hasClass("small-menu") == false) {
                var mainWidth = $("main").width();
                mainWidth -= 250;
                if (width > 600) {
                    $("main").width(mainWidth);
                    $("main").css("margin-left", "250px");
                }

            }

        });



        $("#menubtn").click(function () {
            $("aside").toggleClass("small-menu");
            if ($("aside").hasClass("small-menu")) {
                var width = $("main").width();
                width += 170;
                if (width > 600) {
                    $("main").width(width);
                    $("main").css("margin-left", "80px");
                }
            }
            else {
                var width = $("main").width();
                width -= 170;
                if (width > 600) {
                    $("main").css("margin-left", "250px");
                    $("main").width(width);
                }
            }
        });

        $(".profilebtn").click(function () {
            $(".notfication-menu").hide();
            $(".profile-menu").toggle();
        });

        $(".notficationbtn").click(function () {
            $(".profile-menu").hide();
            $(".notfication-menu").toggle();
        });

    </script>

</body>

</html>
